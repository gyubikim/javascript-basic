<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    var x = 5;
    var y = 7;
    var z = x + y;

    console.log("x", x);
    console.log("y", y);
    console.log("z", z);

    var x = 9;
    console.log("x", x);

    // 다른 언어는 이미 선언된 변수에 다시 선언 못한다.
    //근데 자바스크립트는 동일한 이름으로
    //재선언이 가능하다.
    //이 때 마지막 값이 출력된다.

    let x = 5;
    let y = 7;
    let z = x + y;

    x = 7; //값은 얼마든지 바꿀 수 있으나
    //let x = 6; //재선언을 하면 let은 콘솔에 오류를 출력한다.
    //Uncaught SyntaxError: Identifier 'x' has already been declared
    const x = 5;
    //constant 절대라서 값도 못바꾸고 재선언도 안됌
  </script>
</body>

</html>
