<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    function calculator(n1, n2, operator) {
      if (operator == "+") {
        return n1 + n2;
      } else if (operator == "-") {
        return n1 - n2;
      } else if (operator == "*") {
        return n1 * n2;
      }

    }

    let cal = calculator(10, 4, "*");
    console.log(cal);
  </script>
</body>

</html>
