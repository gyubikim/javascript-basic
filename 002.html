<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    var age = 25;
    var y = 6;
    var z = age + y;
    console.log("첫번째 z", z);

    var z2 = age * 2 + y;

    var z = 25 + 6;
    console.log("두번째 z", z)



    // <!-- var는 선언자다. -->
    // <!-- x는 변수명이다. y, z, age 등 이름은 상관없다. -->
    // <!-- var age = 25;는 변수 age에 25라는 숫자값을 저장 -->
    // <!-- var y = 6;는 변수 y에 6라는 숫자값을 저장 -->
    // <!-- 이를 콘솔로그로 확인 -->
    // <!-- 변수명에는 공백, 특수문자 안됌. 영문/문자/숫자 그리고 유일한
    // 특수문자 2개 _랑 $ 이거만 쓸 수 있다. -->
    // <!-- 또한, 변수명은 절대로 숫자가 첫자리가 될 수 없다. -->


    var myageyear;
    var myAgeYear; //카멜케이스, camelcase ***ECMA에서 사용함.
    var MyAgeYear; // 파스칼케이스, PascalCase
    var my_age_year; //스네이크케이스, scake_case
    var intMyAge; //데이터형태가 숫자면 int 헝가리언케이스
    var strUserName; //데이터형태가 이름이면 스트링 헝가리언케이스
  </script>
</body>

</html>
