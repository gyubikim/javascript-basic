<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    // inputCoin = 800;

    var productList = [{
        name: "솔의눈",
        price: 700
      },
      {
        name: "커피",
        price: 700
      },
      {
        name: "파워레이드",
        price: 1200
      },
      {
        name: "오렌지",
        price: 1000
      },
      {
        name: "보리차",
        price: 1200
      },
      {
        name: "밀키스",
        price: 800
      },
    ];

    function getProductList(inputCoin) {
      var output = [];
      for (var drink of productList) {
        if (drink.price <= inputCoin) {
          output.push(drink);
        }
      }

      return output;
    }

    let ShowproductList = getProductList(800);
    console.log(ShowproductList);
  </script>
</body>

</html>
