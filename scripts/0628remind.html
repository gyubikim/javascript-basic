<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>

  <script>
    var count = 0;
    var fnc = setInterval(function ()) {
        if (count < 5) {
          console.log("프로그램 실행" + count);
          count++;
        } else {
          console.log("종료");
          clearInterval(fnc);
        }
      },
      1000)
    };
  </script>

</body>

</html>
