<body>
  <script>
    document.write("자바스크립트")

  </script>
  <script src="001.js"></script>
</body>

<!-- 헤드테그에 써도 되는데 헤드태그에 안쓰고
바디태그에 쓰는 이유:
위에서부터 읽기 때문에. 화면 먼저 보이고 스크립트를 먼저 체크하도록
따라서 습관적으로 body태그 안에서도 제일 밑에 넣는다. 딱 하나만 제외하고.
근데 화면 그리는데 필요한 자바스크립트라면 당연히 화면이니까
위에 쓰겠지, -->

<!-- log란 함수다. console.log는 내가 원한느 것을
콘솔창에 출력하는 기능이다. -->

<!-- 콘솔창은 문법이 틀렸을 때 알아서 에러에 대한 정보를 알려준다.
둘째, 연산 프로그램을 개발했다 치자. 계산 말이다. 
맞게 짰는지 확인할 때 콘솔에서 확인하면서 짠다.  -->
