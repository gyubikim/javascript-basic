<!DOCTYPE html>

  <title>Document</title>
</head>

<body>
  <script>
    function getIntervalDate(intervalDay) {
      var now = new Date();
      return new Date(now.getTime() + ((60 * 60 * 24 * 1000) * intervalDay));
    }
    console.log(getIntervalDate(5));
  </script>
</body>

</html>
